<style>
    .product {
        width: 150px;
        height: 100px;
        margin: 10px;
        background: #7FFFAA;
        float: left;
    }
</style>
<div id="main">
    <product name="MAXFEEL休闲男士手包真皮手拿包"></product>
    <product name="宾度 男士手包真皮大容量手拿包"></product>
    <product name="唯美诺新款男士手包男包"></product>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript">

        components: {
