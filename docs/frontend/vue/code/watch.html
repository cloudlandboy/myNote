<div id="main">
    <p><input type="text" v-model="a" size="50"></p>
    <p>监测到你将<span style="color: green">{{b}}</span> 改为了<span style="color: orange">{{c}}</span></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript">
    new Vue({
        el: '#main',
        data: {
            a: '惊雷，这通天修为，天塌地陷紫金锤',
            b: '',
            c: '惊雷，这通天修为，天塌地陷紫金锤'
        },
        watch: {
            a(newVal, oldVal) {
                this.b = oldVal;
                this.c = newVal;
            }
        }
    })
</script>
