<div id="main">
    <button @click="toggle">点击切换显示</button>
    <div v-if="isShow" style="height: 30px;background: orange;margin-top: 10px"></div>
    <div v-else style="height: 30px;background: green;margin-top: 10px"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript">
    new Vue({
        el: '#main',
        data: {isShow: true},
        methods: {
            toggle() {
                this.isShow = !this.isShow;
            }
        }
    })
</script>
